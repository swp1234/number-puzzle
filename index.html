<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="2048 게임, 퍼즐 게임, 숫자 게임, 두뇌 게임, 논리 게임, 무료 게임, 브라우저 게임">
    <meta name="theme-color" content="#EDB879">
    <meta property="og:title" content="숫자 퍼즐 2048 🧩 - 두뇌를 깨우는 중독성 게임">
    <meta property="og:description" content="타일을 합쳐서 2048을 만드세요! 🧩 전 세계가 즐기는 수학 퍼즐의 정석. 지금 도전하고 최고 점수에 올라보세요!">
    <meta property="og:image" content="https://dopabrain.com/number-puzzle/icon-512.svg">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:type" content="image/svg+xml">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dopabrain.com/number-puzzle/">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:locale:alternate" content="en_US">
    <meta property="og:locale:alternate" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="숫자 퍼즐 2048 🧩 - 두뇌를 깨우는 게임">
    <meta name="twitter:description" content="타일을 합쳐서 2048을 만드세요! 전 세계가 즐기는 수학 퍼즐!">
    <meta name="twitter:image" content="https://dopabrain.com/number-puzzle/icon-512.svg">
    <meta name="twitter:site" content="@dopabrain">
    <link rel="canonical" href="https://dopabrain.com/number-puzzle/">

    <title data-i18n="app.title">숫자 퍼즐 2048</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-loader" id="app-loader">
        <div class="loader-content">
            <div class="loader-emoji">🔢</div>
            <div class="loader-spinner"></div>
            <div class="loader-text" data-i18n="app.loading">로딩 중...</div>
        </div>
    </div>

    <!-- Top Ad Banner -->
    <div id="top-ad-banner" class="ad-banner">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="xxxxxxxx"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h1 data-i18n="app.title">숫자 퍼즐 2048</h1>
            </div>
            <div class="header-controls">
                <div class="language-selector">
                    <button id="lang-toggle" class="lang-toggle" title="Change Language">🌐</button>
                    <div id="lang-menu" class="lang-menu hidden">
                        <button class="lang-option" data-lang="ko">🇰🇷 한국어</button>
                        <button class="lang-option" data-lang="en">🇺🇸 English</button>
                        <button class="lang-option" data-lang="zh">🇨🇳 中文</button>
                        <button class="lang-option" data-lang="hi">🇮🇳 हिन्दी</button>
                        <button class="lang-option" data-lang="ru">🇷🇺 Русский</button>
                        <button class="lang-option" data-lang="ja">🇯🇵 日本語</button>
                        <button class="lang-option" data-lang="es">🇪🇸 Español</button>
                        <button class="lang-option" data-lang="pt">🇧🇷 Português</button>
                        <button class="lang-option" data-lang="id">🇮🇩 Indonesia</button>
                        <button class="lang-option" data-lang="tr">🇹🇷 Türkçe</button>
                        <button class="lang-option" data-lang="de">🇩🇪 Deutsch</button>
                        <button class="lang-option" data-lang="fr">🇫🇷 Français</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label" data-i18n="game.score">점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label" data-i18n="game.best">최고</div>
                <div class="stat-value" id="best-score">0</div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="game-area">
            <div class="game-grid" id="game-grid"></div>
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title"></h2>
                    <p id="overlay-message"></p>
                    <button id="overlay-btn" class="btn btn-primary"></button>
                    <button id="overlay-btn-secondary" class="btn btn-secondary hidden"></button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="new-game-btn" class="btn btn-primary btn-large" data-i18n="game.newGame">새 게임</button>
            <button id="undo-btn" class="btn btn-secondary btn-large" data-i18n="game.undo">되돌리기</button>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p data-i18n="game.instructions">같은 숫자끼리 합쳐서 2048을 만드세요!</p>
            <p data-i18n="game.controls">화살표 또는 스와이프로 이동합니다.</p>
        </div>

        <!-- DopaBrain Apps Section -->
        <div class="dopabrain-section">
            <h3 class="dopabrain-title" data-i18n="dopabrain.title">다른 DopaBrain 앱도 즐겨보세요</h3>
            <div class="dopabrain-grid" id="dopabrain-grid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bottom Ad Banner -->
    <div id="bottom-ad-banner" class="ad-banner">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="xxxxxxxx"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Interstitial Ad Container (hidden) -->
    <div id="interstitial-ad" class="interstitial-ad hidden">
        <div class="interstitial-content">
            <div class="interstitial-close" id="interstitial-close">×</div>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="xxxxxxxx"
                 data-ad-format="rectangle"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></canvas>

    <!-- Cross Promotion Recommendations -->
    <div class="recommendations-section">
        <div class="rec-title">이것도 해보세요</div>
        <div class="rec-grid">
            <a href="https://dopabrain.com/emoji-merge/" class="rec-card" target="_blank">
                <span class="rec-icon">🧬</span>
                <span class="rec-info">
                    <span class="rec-name">이모지 머지</span>
                    <span class="rec-desc">진화 퍼즐 게임</span>
                </span>
            </a>
            <a href="https://dopabrain.com/stack-tower/" class="rec-card" target="_blank">
                <span class="rec-icon">🏢</span>
                <span class="rec-info">
                    <span class="rec-name">Stack Tower</span>
                    <span class="rec-desc">블록 쌓기 게임</span>
                </span>
            </a>
            <a href="https://dopabrain.com/idle-clicker/" class="rec-card" target="_blank">
                <span class="rec-icon">⚔️</span>
                <span class="rec-info">
                    <span class="rec-name">던전 클리커</span>
                    <span class="rec-desc">방치형 RPG</span>
                </span>
            </a>
            <a href="https://dopabrain.com/quiz-app/" class="rec-card" target="_blank">
                <span class="rec-icon">🧠</span>
                <span class="rec-info">
                    <span class="rec-name">지식 퀴즈</span>
                    <span class="rec-desc">상식 테스트</span>
                </span>
            </a>
            <a href="https://dopabrain.com/dev-quiz/" class="rec-card" target="_blank">
                <span class="rec-icon">💻</span>
                <span class="rec-info">
                    <span class="rec-name">개발자 퀴즈</span>
                    <span class="rec-desc">코딩 실력 테스트</span>
                </span>
            </a>
            <a href="https://dopabrain.com/sky-runner/" class="rec-card" target="_blank">
                <span class="rec-icon">🚀</span>
                <span class="rec-info">
                    <span class="rec-name">Sky Runner</span>
                    <span class="rec-desc">우주 비행 게임</span>
                </span>
            </a>
            <a href="https://dopabrain.com/emotion-temp/" class="rec-card" target="_blank">
                <span class="rec-icon">🌡️</span>
                <span class="rec-info">
                    <span class="rec-name">감정 온도계</span>
                    <span class="rec-desc">감정 심리테스트</span>
                </span>
            </a>
            <a href="https://dopabrain.com/color-memory/" class="rec-card" target="_blank">
                <span class="rec-icon">🎨</span>
                <span class="rec-info">
                    <span class="rec-name">색상 기억력</span>
                    <span class="rec-desc">기억력 게임</span>
                </span>
            </a>
        </div>
    </div>

    <!-- Footer with Home Link -->
    <footer class="game-footer">
        <a href="https://dopabrain.com/portal/" class="back-link" data-i18n="game.back" aria-label="Go back to DopaBrain home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16" aria-hidden="true"><path d="m15 18-6-6 6-6"></path></svg>
            DopaBrain 홈
        </a>
    </footer>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-xxxxxxxxxxxxxxxx",
            enable_page_level_ads: true
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
